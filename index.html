<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flyer Sinteplast</title>
  <style>
    @font-face {
      font-family: 'Gotham-Bold';
      src: url('Gotham-Bold.woff2') format('woff2'),
           url('Gotham-Bold.woff') format('woff');
      font-weight: bold;
      font-style: normal;
    }

    @font-face {
      font-family: 'Gotham-Thin';
      src: url('GothamThin.woff2') format('woff2'),
           url('GothamThin.woff') format('woff');
      font-weight: 100;
      font-style: normal;
    }

    body {
      margin: 0;
      background-color: #ffffff;
      text-align: center;
      font-family: 'Gotham-Thin', sans-serif;
    }

    .contenedor {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }

    .fondo img {
      width: 100%;
      height: auto;
      max-width: 600px;
      display: block;
    }

    .logo {
      position: absolute;
      top: 0px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    .logo img {
      width: 100%;
      max-width: 500px;
      height: auto;
    }

    .placa-con-texto {
      position: absolute;
      top: 660px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .placa-con-texto img {
      width: 100%;
      max-width: 600px;
      height: auto;
    }

    .texto-placa {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      color: white;
      text-align: center;
    }

    .texto-placa p {
      margin: 0;
      line-height: 1.4;
    }

    .texto-placa p:first-child {
      font-family: 'Gotham-Bold', sans-serif;
      font-size: 45px;
    }

    .texto-placa p:last-child {
      font-family: 'Gotham-Thin', sans-serif;
      font-size: 26px;
      margin-top: 20px;
    }

    .texto-placa span {
      font-family: 'Gotham-Bold', sans-serif;
    }

    .redes {
      margin-top: 400px;
      font-size: 16px;
    }

    .redes span {
      margin: 0 10px;
    }

    .web {
      margin-top: 10px;
      font-weight: bold;
    }

    @media screen and (max-width: 600px) {
      .texto-placa p:first-child {
        font-size: 22px;
      }

      .texto-placa p:last-child {
        font-size: 14px;
      }

      .logo img {
        width: 70%;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="fondo">
      <img src="fondo.png" alt="Fondo Sinteplast" />
    </div>

    <div class="logo">
      <img src="logo.png" alt="Logo Sinteplast" />
    </div>

    <div class="placa-con-texto">
      <img src="placa_texto.png" alt="Placa de texto" />
      <div class="texto-placa">
        <p>Â¡GRACIAS POR <br> VISITARNOS!</p>
        <p>
          NO DEJES DE DESCUBRIR LAS <br>
          <span>INFINITAS POSIBILIDADES</span><br>
          QUE TENEMOS PARA VOS
        </p>
      </div>
    </div>

    <div class="redes">
      <span>Instagram</span>
      <span>YouTube</span>
      <span>Facebook</span>
    </div>

    <div class="web">WWW.SINTEPLAST.COM.AR</div>
  </div>
</body>
</html>

</html>
