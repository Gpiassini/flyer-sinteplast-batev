<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flyer Sinteplast</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('fondo.png') no-repeat center top;
      background-size: cover;
      text-align: center;
    }

    .logo {
      margin-top: 20px;
    }

    .placa-con-texto {
      position: relative;
      display: inline-block;
      margin-top: 40px;
      max-width: 600px;
      width: 100%;
    }

    .placa-con-texto img {
      width: 100%;
      height: auto;
      display: block;
    }

    .texto-placa {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 22px;
      font-weight: bold;
      width: 90%;
    }

    .redes {
      margin-top: 30px;
      font-size: 16px;
    }

    .redes span {
      margin: 0 10px;
    }

    .web {
      margin-top: 10px;
      font-weight: bold;
    }

    @media screen and (max-width: 600px) {
      .texto-placa {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Logo Sinteplast" width="200" />
  </div>

  <div class="placa-con-texto">
    <img src="placa_texto.png" alt="Placa de texto" />
    <div class="texto-placa">
      Â¡GRACIAS POR VISITARNOS!<br />
      NO DEJES DE DESCUBRIR LAS <strong>INFINITAS POSIBILIDADES</strong><br />
      QUE TENEMOS PARA VOS
    </div>
  </div>

  <div class="redes">
    <span>Instagram</span>
    <span>YouTube</span>
    <span>Facebook</span>
  </div>

  <div class="web">WWW.SINTEPLAST.COM.AR</div>
</body>
</html>
