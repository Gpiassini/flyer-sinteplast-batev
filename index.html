<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flyer Sinteplast</title>

  <style>
    /* Fuente Gotham */
    @font-face {
      font-family: 'Gotham';
      src: url('GothamThin.woff2') format('woff2'),
           url('GothamThin.woff') format('woff');
      font-weight: 300;
      font-style: normal;
    }

    @font-face {
      font-family: 'Gotham';
      src: url('Gotham-Bold.woff2') format('woff2'),
           url('Gotham-Bold.woff') format('woff');
      font-weight: 700;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'Gotham', sans-serif;
      background-color: #ffffff;
      text-align: center;
    }

    .contenedor {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }

    .fondo img {
      width: 100%;
      height: auto;
      display: block;
    }

    .logo {
      position: absolute;
      top: 0px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    .logo img {
      width: 100%;
      max-width: 500px;
      height: auto;
    }

    .placa-con-texto {
      position: absolute;
      top: 660px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .placa-con-texto img {
      width: 100%;
      max-width: 600px;
      height: auto;
    }

    .texto-placa {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 22px;
      font-weight: 700;
      width: 80%;
      text-shadow: 1px 1px 2px black;
    }

    .redes {
      margin-top: 400px; /* espacio forzado */
      font-size: 16px;
      font-weight: 300;
    }

    .redes span {
      margin: 0 10px;
    }

    .web {
      margin-top: 10px;
      font-weight: 700;
    }

    @media screen and (max-width: 600px) {
      .texto-placa {
        font-size: 18px;
      }

      .logo img {
        width: 70%;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="fondo">
      <img src="fondo.png" alt="Fondo Sinteplast" />
    </div>

    <div class="logo">
      <img src="logo.png" alt="Logo Sinteplast" />
    </div>

    <div class="placa-con-texto">
      <img src="placa_texto.png" alt="Placa de texto" />
      <div class="texto-placa">
        Â¡GRACIAS POR VISITARNOS!<br />
        NO DEJES DE DESCUBRIR LAS <strong>INFINITAS POSIBILIDADES</strong><br />
        QUE TENEMOS PARA VOS
      </div>
    </div>

    <div class="redes">
      <span>Instagram</span>
      <span>YouTube</span>
      <span>Facebook</span>
    </div>

    <div class="web">WWW.SINTEPLAST.COM.AR</div>
  </div>
</body>
</html>
